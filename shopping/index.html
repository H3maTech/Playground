<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="shopping-list">
      <form class="shopping" autocomplete="off">
        <input class="input" type="text" name="item" id="item" required />
        <button class="btn" type="submit">+ Add Item</button>
      </form>

      <ul class="list">
        <li class="shopping-item">
          <input value="id" type="checkbox" checked />
          <span class="itemName">ðŸ¥© Meat</span>
          <button class="btn btn--delete" aria-label="Remove ${item.name}">
            &times;
          </button>
        </li>
      </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
