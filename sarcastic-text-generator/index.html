<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sarcastic Text Generator</title>
  </head>
  <body>
    <section class="typer">
      <div>
        <input type="radio" name="filter" id="sarcastic" value="sarcastic" />
        <label for="sarcastic"> Sarcastic </label>
      </div>
      <div>
        <input type="radio" name="filter" id="funky" value="funky" />
        <label for="funky"> Funky </label>
      </div>
      <div>
        <input type="radio" name="filter" id="unable" value="unable" />
        <label for="unable"> Unable to Structure a Sentence </label>
      </div>
      <textarea name="text">
so I was thinking about going to the store.</textarea
      >
      <p class="result"></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
