<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img
          class="card__avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h1 class="card__heading">Jessica Randall</h1>
        <h2 class="card__sub-heading">London, United Kingdom</h2>
        <p class="card__desc">Front-end developer and avid reader.</p>
      </div>
      <div class="card__body">
        <button class="btn btn--primary">GitHub</button>
        <button class="btn btn--primary">LinkedIn</button>
        <button class="btn btn--primary">Twitter</button>
        <button class="btn btn--primary">Instagram</button>
        <button class="btn btn--primary">Medium</button>
      </div>
    </div>
  </body>
</html>
