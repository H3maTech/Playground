<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <title>Blog preview card</title>
    </style>
  </head>
  <body>
    <section class="card">
      <div class="card__header">
        <img class="card__img" src="assets/images/illustration-article.svg" alt="">
        <span class="badge">Learning</span>
        <p class="card__date">Published 21 Dec 2023</p>
      </div>
      <div class="card__body">
        <h1>HTML & CSS foundations</h1>
        <p class="card__post">These languages are the backbone of every website, defining structure, content, and presentation</p>
        <div class="card__publisher">
          <img class="card__avatar" src="assets/images/image-avatar.webp" alt="">
          <h2>Ibrahim Essam</h2>
        </div>
      </div>
    </section>
  </body>
</html>
