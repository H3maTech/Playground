<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Result Summary</title>
  </head>
  <body>
    <section class="card grid grid--1x2">
      <div class="card__header">
        <p>Your Result</p>
        <div class="circle">
          <h1 class="circle__result">76</h1>
          <p class="circle__max">of 100</p>
        </div>
        <h2 class="card__heading">Great</h2>
        <p class="card__desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__content block">
        <h2>Summary</h2>
        <ul class="list">
          <li>
            <div class="item item--reaction" aria-label="reaction">
              <div class="item__name">
                <img src="images/icon-reaction.svg" alt="" />
                <h3 class="item__aspect">Reaction</h3>
              </div>
              <div class="item__score">
                80 <span class="grayout">/ 100</span>
              </div>
            </div>
          </li>
          <li>
            <div class="item item--memory" aria-label="memory">
              <div class="item__name">
                <img src="images/icon-memory.svg" alt="" />
                <h3 class="item__aspect">Memory</h3>
              </div>
              <div class="item__score">
                80 <span class="grayout">/ 100</span>
              </div>
            </div>
          </li>
          <li>
            <div class="item item--verbal" aria-label="verbal">
              <div class="item__name">
                <img src="images/icon-verbal.svg" alt="" />
                <h3 class="item__aspect">Verbal</h3>
              </div>
              <div class="item__score">
                80 <span class="grayout">/ 100</span>
              </div>
            </div>
          </li>
          <li>
            <div class="item item--visual" aria-label="visual">
              <div class="item__name">
                <img src="images/icon-visual.svg" alt="" />
                <h3 class="item__aspect">Visual</h3>
              </div>
              <div class="item__score">
                80 <span class="grayout">/ 100</span>
              </div>
            </div>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
